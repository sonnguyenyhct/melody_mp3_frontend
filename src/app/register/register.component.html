<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Đăng ký</h3>
        <div class="d-flex justify-content-end social_icon">
          <span><i class="fab fa-facebook-square"></i></span>
          <span><i class="fab fa-google-plus-square"></i></span>
          <span><i class="fab fa-twitter-square"></i></span>
        </div>
      </div>
      <div class="card-body">
        <form (ngSubmit)="register()">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="far fa-user"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Họ tên*" name="username" [(ngModel)]="customer.name">
            <div *ngIf="!validateName">
              <p style="color: red">Họ tên không được để trống, vui lòng nhập lại</p>
            </div>
          </div>

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Tài khoản*" name="username" [(ngModel)]="customer.username">
            <div *ngIf="!validateUsername">
              <p style="color: red">Tài khoản ít hơn 6 ký tự hoặc đã tồn tại, vui lòng nhập lại</p>
            </div>
          </div>

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="Mật khẩu*" name="password" [(ngModel)]="customer.password">
            <div *ngIf="!validatePassword">
              <p style="color: red">Mật khẩu ít hơn 6 ký tự, vui lòng nhập lại</p>
            </div>
          </div>

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Email" name="password" [(ngModel)]="customer.email">
          </div>

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-phone-square"></i></span>
            </div>
            <input type="number" class="form-control" placeholder="Số điện thoại" name="username" [(ngModel)]="customer.tel">
            <div *ngIf="!validateTel">
              <p style="color: red">Số điện thoại quá ngắn hoặc quá dài, vui lòng nhập lại</p>
            </div>
          </div>

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-address-book"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Địa chỉ" name="username" [(ngModel)]="customer.address">
          </div>
          <div class="form-group" style="margin: 10px">
            <input type="submit" value="Đăng ký" class="btn float-right login_btn">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
