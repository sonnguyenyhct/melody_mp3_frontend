<app-header></app-header>
<form (ngSubmit)="createPlayList()">
  <div class="container rounded bg-white mt-5 mb-5"><span class="text-uppercase name" style="font-size: 20px">CẬP NHẬT PLAYLIST</span>
    <div class="row">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQF2psCzfbB611rnUhxgMi-lc2oB78ykqDGYb4v83xQ1pAbhPiB&usqp=CAU"><span class="font-weight-bold">Amelly</span><span class="text-black-50">amelly12@bbb.com</span><span> </span></div>
      </div>
      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Playlist Settings</h4>
          </div>
          <div class="row mt-3">
            <div class="col-md-12"><label class="labels">Tên Playlist</label><input type="text" class="form-control" placeholder="tên playlist" value="" [(ngModel)]="playlist.name"></div>
          </div>
        </div>
        <div class="mt-3 px-4"> <span class="text-uppercase name">Playlist's Picture</span>

            <div class="col-md-12"><label class="labels">Tên Playlist</label><input type="text" class="form-control" placeholder="tên playlist" value=""></div>
            <div class="col-md-12"><label class="labels">Tên Ca Sĩ</label><input type="text" class="form-control" placeholder="tên ca sĩ" value=""></div>
          </div>
        </div>
        <div class="mt-3 px-4"> <span class="text-uppercase name">Playlist Picture</span>
          <div class="d-flex flex-row align-items-center mt-2"> <img src="https://i.imgur.com/aCwpF7V.jpg" width="60" class="rounded">
            <div class="ml-3"> <input type="file"></div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12"><label class="labels">Mô tả</label><textarea class="form-control" placeholder="abc..." value=""></textarea></div>
        </div>
        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit" style="margin: 5px">Save</button> <button class="btn btn-primary profile-button" type="button">Cancle</button></div>
      </div>
    </div>
</form>
<app-footer></app-footer>
