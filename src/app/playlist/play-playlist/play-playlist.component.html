<app-header></app-header>
<div style="margin-top: 50px"></div>
<div class="row">
  <div class="col-md-7" style="margin-left:70px">
    <table width="100%" style="margin-bottom: 10px">
      <tr>
        <td width="70%"><span style="font-size: 30px">{{playlist.name}}</span></td>
        <td align="right">
        <span style="color: gray; font-size: 25px"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                                        fill="currentColor" class="bi bi-headphones"
                                                        viewBox="0 0 16 16">
          <path
            d="M8 3a5 5 0 0 0-5 5v1h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V8a6 6 0 1 1 12 0v5a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h1V8a5 5 0 0 0-5-5z"/>
        </svg>
          {{playlist.view}}</span>
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <td width="35%" style="padding: 0"><img [src]="playlist.avatar"></td>
        <td
          style="background-image: url(https://anhdep.tv/attachments/dd5d8b8e6f192fd55d554cbc2edddb4f-jpeg.9863/);
                 background-repeat: no-repeat">
          <center style="font-size: 20px;color: black">{{playlist.name}}</center>
        </td>
      </tr>
    </table>
    <ngx-audio-player [playlist]="trackPlaylists" [displayTitle]="true" [autoPlay]="false"
                      muted="muted" [displayPlaylist]="true"
                      [displayArtist]="true" [displayDuration]="true"
                      [expanded]="true" [displayVolumeControls]="true"
                      [disablePositionSlider]="false">
    </ngx-audio-player>
    <table style="margin: 10px 0 10px 0" width="100%">
      <tr>
        <td rowspan="2" width="15%"><img src="../../../assets/image/Capture2.JPG" height="40" width="120"/></td>
        <td width="40%"><span style="font-size: 15px">Cung cấp bởi</span></td>
        <ng-container *ngIf="currentUser">
          <td rowspan="2" align="right">
            <button type="button" class="{{typeButtonLikePlaylist}}" title="{{titleLike}}" (click)="changeStatusLike(likePLayList)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
            </svg> Like</button>
          </td>
        </ng-container>
      </tr>
      <tr>
        <td><span style="font-size: 18px;color: blueviolet"><strong>MELODY MUSIC ENTERTAINMENT</strong></span></td>
      </tr>
    </table>
  </div>
  <div class="col-md-4">
    <span style="font-size: 25px; color: blue">NGHE TIẾP</span>
    <br/><br/>
    <table width="330px" cellpadding="7px">
      <ng-container *ngFor="let play of topPlaylists">
        <tr>
          <td width="10%">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-play-circle"
                 viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path
                d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/>
            </svg>
          </td>
          <td>
            <a [href]="['/playlists/display/'+play.id]"><span style="font-size: 14px;color: black"
                                                              class="overflow"
                                                              title="{{play.name}}">{{play.name}}</span></a>

          </td>
          <td width="30%" align="right">
            <span style="color: gray">
            <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" class="bi bi-headphones"
                 viewBox="0 0 16 16">
              <path
                d="M8 3a5 5 0 0 0-5 5v1h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V8a6 6 0 1 1 12 0v5a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h1V8a5 5 0 0 0-5-5z"/>
            </svg>
              {{play.view ? play.view : 0}}
            </span></td>
        </tr>
      </ng-container>
    </table>
  </div>
</div>
<app-comment-playlist></app-comment-playlist>
<div style="margin-bottom: 50px"></div>
<app-footer></app-footer>
