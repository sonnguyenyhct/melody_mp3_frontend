<app-header></app-header>
<br/>
<p><strong style="font-size: 20px">Có {{songs.length}} bài hát</strong></p>
<table class="table" width="50%">
  <thead class="thead-dark">
  <tr>
    <th colspan="3"><span style="font-size: 20px">Bài hát</span></th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngFor="let value of songs">
    <tr>
      <td><img [src]="value.avatar" width="200px" height="200px"></td>
      <td>
        <a [routerLink]="['/song/'+value.id]"><strong style="color: black; font-size: 20px">{{value.name}}</strong></a>
        <br/>
        {{value.author}}
      </td>
      <td><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-headphones"
               viewBox="0 0 16 16">
        <path
          d="M8 3a5 5 0 0 0-5 5v1h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V8a6 6 0 1 1 12 0v5a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h1V8a5 5 0 0 0-5-5z"/>
      </svg>
        {{value.numberOfView}}
      </td>
    </tr>
  </ng-container>
  </tbody>
</table>
<br/>
<p><strong style="font-size: 20px">Có {{playlists.length}} playlist</strong></p>
<table class="table" width="50%">
  <thead class="thead-dark">
  <tr>
    <th colspan="3"><span style="font-size: 20px">PlayLists</span></th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngFor="let value of playlists">
    <tr>
      <td><img [src]="value.avatar" width="200px" height="200px"></td>
      <td>
        <a [routerLink]="['/playlist/'+value.id]"><strong style="color: black; font-size: 20px">{{value.name}}</strong></a>
      </td>
      <td><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-headphones"
               viewBox="0 0 16 16">
        <path
          d="M8 3a5 5 0 0 0-5 5v1h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V8a6 6 0 1 1 12 0v5a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h1V8a5 5 0 0 0-5-5z"/>
      </svg>
        {{value.view}}
      </td>
    </tr>
  </ng-container>
  </tbody>
</table>
<app-footer></app-footer>
