<div style="width: 80%; height: auto; margin: 0 auto;" id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://avatar-ex-swe.nixcdn.com/slideshow/2021/01/12/c/3/8/5/1610440913356_org.jpg" alt="First slide">
    </div>
    <div class="carousel-item">

    </div>
    <div class="carousel-item">

    <span class="sr-only">Next</span>

</div>

<div style="margin-top: 20px"></div>
<div class="main" style="width: 82%; height: auto; margin: 0 auto">
  <div class="card">
    <div class="card-header">
      <span class="h4">Playlist mới</span>
    </div>
    <div class="card-body">
      <div class="slider slider-for">
      </div>
      <div class="slider slider-nav">

        <div *ngFor="let playlist of listPlaylistNew">
          <a href="playlists/display/{{playlist.id}}">
            <h3><img src="{{playlist.avatar}}" width="200px" height="200px"></h3>
            <p style="margin-left: 20px; color: black">{{playlist.name}}</p>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container-fluid mt-4">

    <div class="col-md-1 d-none d-md-block">
    </div>
    <div class="col-md-8 d-none d-md-block">

    </div>
    <div class="col-md-1 d-none d-md-block">
    </div>
  </div>
</div>

    <div class="col-md-5">
      <div class="card shadow-sm mb-3">
        <app-new-songs></app-new-songs>
      </div>
      </div>
    <!-- BXH -->
    <div class="col-md-5">
      <div class="card">
        <div class="card-header">
          <span class="h4">Nghe nhiều nhất</span>
        </div>
        <div class="card-body">
          <div class="btn-group" style="margin-bottom: 10px;">
            <button style="border-radius: 5px; padding:5px 90px 5px 90px; margin-right: 20px; margin-left: 15px" type="button" (click)="songLike()" class="btn btn-outline-danger">Bàihát</button>
            <button style="border-radius: 5px; padding:5px 90px 5px 90px" type="button" (click)="playlistLike()" class="btn btn-outline-success">Playlist</button>
          </div>

          <ul *ngIf="showSongLike" class="list-unstyled">
            <li *ngFor="let song of listSongMostView10;let i = index" class="media border-bottom py-2">
              <b style="margin: 25px 30px 20px 20px; color: red; font-size: 25px">{{i+1}}</b>
              <img src="{{song.avatar}}" class="mr-3 rounded" width="85" alt="...">
              <div class="media-body">
                <h4 class="mt-0 mb-1"><a [routerLink]="['/song/'+song.id]">{{song.name}}</a></h4>
                <small>{{song.author}}</small>
                <br>
                <strong style="color: red"><i class="fas fa-headphones-alt" style="margin-right: 5px"></i>{{song.numberOfView}}</strong>
              </div>
              <a [routerLink]="['/song/'+song.id]" class="px-2 py-1 mr-2 bg-success text-white" title="Play"><i class="fas fa-play"></i></a>
              <a href="#" class="px-2 py-1 bg-danger text-white" song-id="1" title="Thích"><i class="far fa-heart"></i></a>
            </li>
          </ul>
          <ul *ngIf="showPlaylistLike" class="list-unstyled">
            <app-topview-playlists></app-topview-playlists>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-1 d-none d-md-block">

    </div>
